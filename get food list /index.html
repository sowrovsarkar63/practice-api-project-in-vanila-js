<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET Food List From External Api</title><!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>

<body>
    <section class="container">
        <h1 class="text-center mt-3 ">Get Food List</h1>
        <!-- search bar  -->
        <div class="input-group mb-3 mx-auto w-50 mt-5">
            <input id="inputField" type="text" class="form-control" placeholder="Search Food's" aria-label="searchbar"
                aria-describedby="search">
            <button onclick="searchFood()" class="btn btn-danger" id="search">Search</button>
        </div>

    </section>

    <section class="container mt-5">


        <div id="resultContainer" class="row row-cols-1 row-cols-md-3 g-5">
            <!-- display food details here daynamically -->
            <div id="spinner" class="mx-auto d-none">
                <div class="spinner-border" role="status">
                </div>
            </div>

        </div>

    </section>
    <!-- modal -->
    <section id="modelContainer" class="container">


    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <script src="./js/mealdb.js"></script>
</body>

</html>
